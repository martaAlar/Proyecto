                    <button onclick="negrita()" style="font-weight:bold;" class="botones">N</button>
                    <button onclick="copiar()" style="font-weight:bold;" class="botones">copiar</button>
                    <button onclick="cursiva()" style="font-weight:bold;" class="botones"><i>K</i></button>

            <script>
                function negrita() {
                    var selectedText = window.getSelection().toString();
                    if (selectedText.length > 0) {
                        document.execCommand('bold', false, null);
                    }
                }

                function copiar() {
                    var selectedText = window.getSelection().toString();
                    if (selectedText.length > 0) {
                        document.execCommand('copy', false, null);
                    }
                }

                function cursiva() {
                    var selectedText = window.getSelection().toString();
                    if (selectedText.length > 0) {
                        document.execCommand('italic', false, null);
                    }
                }
