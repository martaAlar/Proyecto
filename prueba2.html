    <div contenteditable="true" id="editableDiv" style="border: 1px solid #ccc; min-height: 100px;"></div>
    <br>
    <button onclick="negrita()" style="font-weight:bold;">N</button>
    <button onclick="copiar()" style="font-weight:bold;">copiar</button>
    <button onclick="cursiva()" style="font-weight:bold;"><i>K</i></button>

    <script>
        function negrita() {
            var selectedText = window.getSelection().toString();
            if (selectedText.length > 0) {
                document.execCommand('bold', false, null);
            }
        }

        function copiar() {
            var selectedText = window.getSelection().toString();
            if (selectedText.length > 0) {
                document.execCommand('copy', false, null);
            }
        }

        function cursiva() {
            var selectedText = window.getSelection().toString();
            if (selectedText.length > 0) {
                document.execCommand('italic', false, null);
            }
        }
        
    </script>
